FamstackQueryStringsusersByUserId=from UserItem where userId = :id
getUserActivityByDate=from UserActivityItem where userItem.id = :userId and calenderDate > :calenderDateStart and calenderDate <= :calenderDateEnd
deleteAllUserTaskItemsByTaskId=delete from UserTaskActivityItem where taskId =:taskId
userTaskActivityItemByTaskId=from UserTaskActivityItem where taskId =:taskId
getGroupMessages=from GroupMessageItem gmi where gmi.groupItem.groupId =:groupId and gmi.createdDate > :date
getMessagesAfterId=from GroupMessageItem gmi where gmi.groupItem.groupId =:groupId and gmi.messageId > :messageId and gmi.createdDate > :date
allUserActivityItemsFromToday=from UserActivityItem where calenderDate > :calenderDateStart
allUserActivityItemsFromDatetoDate=from UserActivityItem where calenderDate > :calenderDateStart and calenderDate < :calenderDateEnd
userActivityItemsFromDatetoDate=from UserActivityItem where calenderDate > :calenderDateStart and calenderDate < :calenderDateEnd and id=:userId
getUserActivities=from UserActivityItem where userItem.id = :userId and calenderDate >:startTime
getProjectItemsByStatus=from ProjectItem where status=:status and completionTime >:startTime
getMissedTimeLineProjectItems=ProjectItem e where status!=:status and completionTime <=:completionDate and completionTime >:startTime
getAllProjectItems=from ProjectItem where completionTime >:startTime
getProjectItemsByCode=from ProjectItem where code=:code and projectId!=:projectId
searchForProjectNames=from ProjectItem e where lower(e.name) like lower(:name)
getProjectItemCountByStatus=SELECT COUNT(e) FROM ProjectItem e where status=:status and completionTime >:startTime
getMissedTimeLineProjectItemCountByStatus=SELECT COUNT(e) FROM ProjectItem e where status!=:status and completionTime <=:completionDate and completionTime >:startTime
searchForProjectsForRepoting=FROM ProjectItem e where startTime >=:startDate and startTime <=:endDate
searchForProjectsWithIn=FROM ProjectItem e where startTime >=:startDate and startTime <=:startDate2 and status != 'COMPLETED' and status != 'INPROGRESS'
searchForProjectsEndWithIn=FROM ProjectItem e where endDate >=:endDate and endDate <=:endDate2  and status != 'COMPLETED'
getAllProjectTaskStartWithIn=FROM TaskItem e where startTime >=:startDate and startTime <=:startDate2 and status != 'COMPLETED' and status != 'INPROGRESS'
getAllProjectTaskEndWithIn=FROM TaskItem e where completionTime >=:endDate and completionTime <=:endDate2 and status != 'COMPLETED'
getAllProjectTaskMissedDeadLine=FROM TaskItem e where completionTime <=:currentTime and status != 'COMPLETED'
userBillableProductiveHoursSQL=select COUNT(Id) as count, id as userId, sum(billable_hours) as billableHours, sum(productive_hours) as productiveHours from user_activity_info where calender_date >:calenderDateStart and calender_date <:calenderDateEnd group by id
projectItemByTypeCountSQL=select type, count(project_id) from project_info where completion_time >:startTime group by type
teamUtilizationSQL =select team_id,count(*) total, sum(case when type = 'BILLABLE' then 1 else 0 end) billable, sum(case when type = 'NON_BILLABLE' then 1 else 0 end) nonbillable from project_info where completion_time >:startTime group by team_id
projectCategorySQL=select category, count(project_id) from project_info where completion_time >:startTime group by category
clientProjectStatusSQL =select account_id,count(*) total, sum(case when status = 'COMPLETED' then 1 else 0 end) completed, sum(case when status != 'COMPLETED' then 1 else 0 end) notcompleted from project_info where completion_time >:startTime group by account_id
